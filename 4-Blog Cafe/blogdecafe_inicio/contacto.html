<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/styles.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- SECTION header -->
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
      </div>
    </header>
    <!-- !SECTION header -->

    <!-- SECTION principal -->
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>

      <!-- section2 imagen background -->
      <div class="contacto-bg"></div>
      <!-- !section2 imagen background -->

      <!-- section formulario -->
      <form action="" class="formulario">
        <!-- section2 nombre  -->
        <div class="campo">
          <label for="nombre" class="campo__label">Nombre</label>
          <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre" />
        </div>
        <!-- !section2 nombre  -->

        <!-- section2 E-mail  -->
        <div class="campo">
          <label for="email" class="campo__label">E-mail</label>
          <input class="campo__field" type="text" placeholder="Tu E-mail" id="email" />
        </div>
        <!-- !section2 E-mail  -->

        <!-- section2 Mensaje  -->
        <div class="campo">
          <label for="mensaje" class="campo__label">Mensaje</label>
          <textarea name="" id="mensaje" class="campo__field campo__field--textarea"></textarea>
        </div>
        <!-- !section2 Mensaje  -->

        <!-- section2 boton-submit  -->
        <div class="campo">
          <input class="boton boton--primario" type="submit" value="Enviar" />
        </div>
        <!-- !section2 boton-submit  -->
      </form>
      <!-- !section formulario -->
    </main>
    <!-- !SECTION principal -->
    <!-- SECTION footer -->
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <!-- !SECTION footer -->
  </body>
</html>
